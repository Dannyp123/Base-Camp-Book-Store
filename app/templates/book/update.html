{% extends 'base.html' %} {% block main %}
<div id="book-create" class="form-groups container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="book-title-input" class="col-3">
            <p class="font-weight-bold">
                Book Title:
                <input type="text " name="title" value="{{book.title}}">
            </p>
        </div>
        <div class="button-groups">
            <div id="price-input" class="col-3 ">
                <p class="font-weight-bold price-button">
                    Price:
                    <input type="number" step="0.01" name="price" value="{{book.price}}">
                </p>
            </div>
            <div class="col-3">
                <p class="font-weight-bold">
                    Authors: {% include 'book/components/authors-selector.html' %}
                </p>
            </div>
            <div class="description-text col-3">
                <p class="font-weight-bold">
                    Description:
                    <input id="description-text-input-box" type="text" name="description" value="{{book.description}}">
                </p>
            </div>
            <div id="file-upload" class="cover-photo">
                <p class="font-weight-bold">
                    Cover Photo:
                    <input type="file" name="cover_image" value="fileupload">
                </p>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </div>
    </form>
</div>
{% csrf_token %}
</form>
{% endblock main %}
