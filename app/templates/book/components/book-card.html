<li id="book-detail" class="book shadow-lg d-flex border border-dark rounded mb-3 p-0 justify-content-between">
    <img class="border-right border-dark p-4 book-cover" src="{{book.cover_image.url}}">
    <div class="book-details flex-fill">
        <h5 class="font-weight-bold">
            <a class="text-dark" href="{% url 'book-detail' book.id %}">{{ book.title }}</a>
        </h5>
        <p id="author-names" class="mt-3">
            <i id="users-icon" class="fas fa-users"></i>
            {% for author in book.authors.all %}
            <a href="{% url 'author-detail' author.id %}">{{author}}</a>
            {% endfor %}
        </p>
    </div>
    <div class="book-price">
        <p>
            Price: ${{book.price}}
        </p>
    </div>
</li>
